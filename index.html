</a-assets>

<a-scene>

<a-entity obj-model="obj: #Cell1-obj; mtl: #Cell1-mtl" scale="0.013 0.013 0.013" rotation="-90 0 0" position="0 1.146 -2.94"></a-entity>

<a-plane color="#E26605" height="100" width="100" rotation="-90 0 0"></a-plane>

<a-sky color="#6EBAA7"></a-sky> 

<a-text value="Welcome To The Great Plant Cell!" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>

<a-text value="Nucleus is the control center of the cell (directs the cell)" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>

<a-text value="Endoplasmic Reticulum (rough and smooth) are the hallways of the cell. They take item from one part of the cell to the next" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>

<a-text value="Chlorplast conduct photosynthesis" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>

<a-text value="A mitochondria is responisble for cell respiration" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>

<a-text value="Ribosomes make proteins" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>

<a-text value="Golgi bodies pack and sort proteins and DNA" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>

<a-text value="Cytoplasm is the jelly-like fluid that fills the cell" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>

<a-text value="The large, central vacuole stores water and nutrients" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>

<a-text value="The nucleolus (in nucleus) take units in the cell and makes them smaller for other purposes" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"><a-text>

<a-text value="DNA (in nucleus) stores genetic information" color="#FAFAFA" position="-1.388 0.514 0.000" scale="1.5 1.5 1.5"></a-text>
